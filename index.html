<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello TypeScript</title>
        <script type="text/javascript" src="https://unpkg.com/systemjs@0.20.12/dist/system.js"></script>
    </head>
    <body>
        <h1>TypeScript!!</h1>
        
        <script type="text/javascript">
            System.config({
                packages: {
                    "dist": {
                        "defaultExtension": "js",
                        "main": "main"
                    }
                },
                map: {
                    "lodash": "https://npmcdn.com/lodash@4.17.4"
                }
            })
            System.import("dist");
        </script>
    </body>
</html>
